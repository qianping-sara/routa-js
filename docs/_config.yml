# Routa Documentation Site Configuration
# Using Just the Docs theme - https://just-the-docs.github.io/just-the-docs/

# Site settings
title: Routa
description: Multi-Agent Development Environment for IntelliJ IDEA
baseurl: "/"
url: "https://routa.phodal.com"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Color scheme
color_scheme: dark

# Logo
logo: "/assets/images/logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Aux links (top right navigation)
aux_links:
  "GitHub":
    - "https://github.com/phodal/routa"
  "Issues":
    - "https://github.com/phodal/routa/issues"

# Footer
footer_content: "Copyright &copy; 2024-2026 Phodal. Distributed under the <a href=\"https://github.com/phodal/routa/blob/main/LICENSE\">MIT License</a>."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation
nav_sort: case_insensitive

# Code highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Mermaid diagrams support
mermaid:
  version: "10.6.1"

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - "*.gemspec"
  - LICENSE
  - README.md
  - CHANGELOG.md

