# SLF4J SimpleLogger configuration for routa-core
#
# Suppress noisy ACP SDK Protocol errors (e.g., usage_update deserialization).
# These errors are non-fatal â€” unknown SessionUpdate subtypes are safely ignored
# by the SDK's catch block. We suppress them to avoid cluttering CLI output.
org.slf4j.simpleLogger.log.com.agentclientprotocol.protocol=OFF
org.slf4j.simpleLogger.log.com.agentclientprotocol.protocol.Protocol=OFF

# Default log level
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Show date/time
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss
